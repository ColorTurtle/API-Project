        <div class="container">
            <div class="header row">
                <ul class="nav nav-pills pull-right">
                    <li class="js-homepage-link"><a href="#">Home</a></li>
                    <li class="js-aboutpage-link"><a href="#about">About</a></li>
                    <li class="js-contactpage-link"><a href="#contact">Contact</a></li>
                </ul>
                <h3 class="text-muted">PriceyWord$</h3>
            </div>
            <div class="page-copy">
            </div>
                <div class="row top-row">
                    <div class="app-intro col-md-4">
                        <h3>Shop the Pricey Words for Coffee Tables</h3>
                        <a href="#shops/industrial%20coffee%20table&order=most_relevant"type="button" class="btn btn-shop btn-lg btn-block">Industrial</a>
                        <a href="#shops/mid%20century%20modern%20coffee%20table&order=most_relevant" type="button" class="btn btn-shop btn-lg btn-block">Mid Century Modern</a>
                        <a href="#shops/vintage%20coffee%20table&order=most_relevant" type="button" class="btn btn-shop btn-lg btn-block">Vintage</a>
                        <input class="btn btn-shop btn-lg btn-block searchbox" placeholder="Search">
                    </div>
                    <div class="priceyword-chart col-md-8">Chart here (hopefully)</div>
                </div>
                <div class="row">
                    <div class="item-list js-item-list col-md-4">
                       
                    </div>
                    <div class="spotlight-box js-spotlight-box col-md-8">
                        
                    </div>
                </div>

            <div class="footer">
                <p>â™¥ from ColorTurtle</p>
            </div>

        </div>

        <!-- Begin Template for ListView -->
        <script type="text/template" id="etsy-item-template">
            <div class="list-item">      
                    <h3 class="title text-left"><%= this.model.get('title') %></h3>
                    <h4 class="price text-muted text-right">$<%= this.model.get('price') %></h4>
            </div>
        </script>
        <script type="text/template" id="etsy-MainView-template">       
                    <h3 class="title text-left"><%= this.model.get('title') %></h3>
                    <h4 class="price text-muted text-right">$<%= this.model.get('price') %></h4>
                    <img class="col-xs-4" src="<%=this.model.get('Images')[0].url_fullxfull%>">
                    <p class="description small col-xs-12 text-left"><%= this.model.get('description') %></p>
        </script>
        <script type="text/template" id="about-page-template">
            <div>
                <div>        
                    <p>As a fellow creative with an entreprenuerial bent, I love trolling Etsy from both a business &amp; inspirational perspective. I was curious to see the relationship between item description and item price, specifically 'Do certain keywords command a higher price?'.</p>
                </div>
            </div>
        </script>
        <script type="text/template" id="contact-page-template">
            <div>
                <div>        
                    <p>I created this site for a homework assignment in The Iron Yard Academy Frontend Engineering program.You can get to know more about me at my <a href="http://www.colorturtle.com">blog</a>. Boom</p>
                </div>
            </div>
        </script>
        <script type="text/template" id="home-page-template">
            <div>
                <div>        
                    <h2>Welcome to Pricey Words!</h2>
                    <p>Vocabulary pays!</br> Or does it?</p>
                </div>
            </div>
        </script>
